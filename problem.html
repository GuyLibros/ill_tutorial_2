<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver.js Simple Highlight</title>
  <!-- Link to Driver.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
  <!-- Link to Driver.js JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
</head>
<body>

  <!-- Page Content -->
  <h1>Welcome to the Simple Highlight Example</h1>
  <p>This example uses Driver.js to highlight a single element on the page.</p>
  
  <!-- Button to Start the Highlight -->
  <button id="highlight-button">Highlight Element</button>

  <!-- Element to Highlight -->
  <div id="highlight-element" style="margin-top: 20px; padding: 10px; background-color: #e0f7fa;">
    <p>This element will be highlighted by Driver.js when you click the button.</p>
  </div>

  <!-- JavaScript to Set Up and Start the Highlight -->
  <script>
    // Ensure the script runs after the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
      // Create a new instance of Driver
      const driver = new Driver();

      // Set up the highlight action when the button is clicked
      document.getElementById('highlight-button').addEventListener('click', function() {
        driver.highlight({
          element: '#highlight-element', // The element to highlight
          popover: {
            title: 'Highlighted Element',
            description: 'This is the element being highlighted with Driver.js.',
            position: 'bottom'
          }
        });
      });
    });
  </script>

</body>
</html>

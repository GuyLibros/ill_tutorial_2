<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages with Driver.js</title>
  
  <!-- Include Driver.js CSS and JavaScript via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/>
  <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
</head>
<body>

  <p>This page includes a tutorial using Driver.js.</p>

  <!-- Button to start the tour -->
  <button id="start-tour">Start Tour</button>

  <!-- Elements for Driver.js to highlight -->
  <div id="element1">
    <p>This is the first element in the tutorial.</p>
  </div>

  <div id="element2">
    <p>This is the second element in the tutorial.</p>
  </div>

  <!-- JavaScript to initialize and start the Driver.js tour -->
  <script>
    document.getElementById('start-tour').addEventListener('click', function() {
      // Create a new instance of Driver.js
      const driver = new Driver();

      // Define the steps for the tour
      driver.defineSteps([
        {
          element: '#element1',
          popover: {
            title: 'Step 1',
            description: 'This is the first step.',
          }
        },
        {
          element: '#element2',
          popover: {
            title: 'Step 2',
            description: 'This is the second step.',
          }
        }
      ]);

      // Start the tour
      driver.start();
    });
  </script>

</body>
</html>

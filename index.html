<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages with Driver.js</title>
  
  <!-- Include Driver.js CSS and JavaScript via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css"/></head>
<body>

  <p>This page includes a tutorial using Driver.js.</p>

  <!-- Button to start the tour -->
  <button id="start-tour">Start Tour</button>

  <!-- Elements for Driver.js to highlight -->
  <div id="element1">
    <p>This is the first element in the tutorial.</p>
  </div>

  <div id="element2">
    <p>This is the second element in the tutorial.</p>
  </div>

  <!-- JavaScript to initialize and start the Driver.js tour -->
 <script>
   const driver = new Driver();
   driver.defineSteps([
  {
    element: '#element1',
    popover: {
      title: 'Welcome',
      description: 'Letâ€™s start the tour here.'
    }
  },
  {
    element: '#element2',
    popover: {
      title: 'Next Step',
      description: 'Learn more about this feature.',
    }
  }
]);

driver.on('nextStep', (element) => {
  console.log('Proceeding to the next step:', element);
});

driver.on('complete', () => {
  alert('Tour completed!');
});
</script>

      

</body>
</html>
